name: model-url-classification
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    container: docker://dvcorg/cml-py3:latest
    steps:
      - uses: actions/checkout@v2
      - name: cml_run
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }
        run: |
          # Your ML workflow goes here
          pip install -r requirements.txt
          cd src
          python run_train.py
